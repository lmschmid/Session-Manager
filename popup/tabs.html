<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabs.css" type="text/css"/>
  </head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="name-menu-div">
        <input class="sort-button popup-button" id="sort-button" type="image" src="/icons/arrow-mat.png">
        <div class="popup-header" id="popup-header">ProTabs</div>
      </div>
      <div class="search-div" id="search-div">
        <input class="search-bar" id="search-bar" type="text" placeholder="Search...">
        <input class="search-button popup-button" id="search-button" type="image" src="/icons/search-mat.png">
      </div>
      <input class="settings-button popup-button" id="settings-button" type="image" src="/icons/settings-mat.png">
    </div>
    <div class="sort-section" id="sort-section">
      <div class="sort-title">Sort by:</div>
      <input class="time-recent popup-button" id="time-recent" type="image" src="/icons/time-recent-mat.png">
      <input class="time-old popup-button" id="time-old" type="image" src="/icons/time-old-mat.png">
      <input class="alpha-a popup-button" id="alpha-a" type="image" src="/icons/alpha-a-mat.png">
      <input class="alpha-z popup-button" id="alpha-z" type="image" src="/icons/alpha-z-mat.png">
    </div>
  </div>

  <div class="sessions-list" id="sessions-list">
    <div class ="card" id="card"></div>
  </div>

  <div class="save-session" id = "save-session">
    <div class="panel-section-separator"></div>
    <input class="name-input" id="name-input" type="text" value="" />
    <button class="save-button" id="save-button" type="submit" value="Submit" >Save</button>
  </div>

  <script src="tabs.js" type="module"></script>
</body>

</html>

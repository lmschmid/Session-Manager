<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabs.css" type="text/css"/>
  </head>

<body>
  <div class="panel">
    <div class="panel-section panel-section-header">
      <div class="name-menu-div">
        <input class="menu-button" id="menu-button" type="image" src="/icons/menu-mat.png">
        <div class="popup-header">ProTabs</div>
      </div>
      <div class="search-div" id="search-div">
        <input class="search-bar" id="search-bar" type="text" placeholder="Search...">
        <input class="search-button" id="search-button" type="image" src="/icons/search-mat.png">
      </div>
      <input class="settings-button" id="settings-button" type="image" src="/icons/settings-mat.png">
    </div>
  </div>

  <div class="sessions-list" id="sessions-list"></div>

  <div class="save-session">
    <div class="panel-section-separator"></div>
    <input class="name-input" id="name-input" type="text" value="" />
    <button class="save-button" id="save-button" type="submit" value="Submit" >Save</button>
  </div>

  <script src="tabs.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css" type="text/css"/>
    <title>Settings</title>
  </head>

    <body>
        <div class="panel">
            <div class="panel-section panel-section-header">
                <strong class="title">Settings</strong>
            </div>
            <div class="panel-section-separator"></div>    
        </div>

        <div class="panel">
            <div class="panel-section-separator"></div>
            <p class="section-title">Toggle Settings</p> 
            <div class="panel-section-separator"></div>
            <input type="checkbox" class="settings-box" id="lazy-tabs"> Lazy tab loading?<br>
            <sub>Tabs opened will not load until clicked on</sub><br><br>
            <input type="checkbox" class="settings-box" id="window-settings"> Keep window settings?<br>
            <sub>Window settings such as size and incognito will be stored with the session</sub><br><br>
        </div><br>

        <div class="panel">
            <div class="panel-section-separator"></div>
            <p class="section-title">Backup</p> 
            <div class="panel-section-separator"></div>
        </div>
        <div class="panel">
            <div class="panel-section-separator"></div>
            <p>Restore session from file (must be .json)</p> 
            <input type="file" accept=".json" class="json-button" id="json-button">
            <div class="panel-section-separator"></div>
        </div>
        <div class="panel">
            <div class="panel-section-separator"></div>
            <p>Save local JSON file of sessions</p>
            <input class="save-name-input" id="save-name-input" type="text" placeholder="Session name"/>
            <button class="settings-button" id="save-button" type="submit" value="Submit" >Save</button>
            <div class="panel-section-separator"></div>
        </div><br>

        <div class="panel">
            <div class="panel-section-separator"></div>
            <p class="section-title">Misc</p> 
            <div class="panel-section-separator"></div>
        </div>
        <div class="panel">
            <div class="panel-section-separator"></div>
            <p>Delete all sessions</p> 
            <button class="settings-button" id="clear-all-button" type="submit" value="Submit" >Clear all</button>
            <div class="panel-section-separator"></div>
        </div><br>

        <script src="settings.js" type="module"></script>
    </body>
</html>

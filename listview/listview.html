<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="listview.css" type="text/css"/>
    <title>Tab list</title>
  </head>

  <body>
      <div class="search" id="search-div">
          <input id="search-input" class="search-input" type="text" placeholder="Search.." oninput="filterSession">
      </div>
      <div class="content-div" id="content-div">
        <div class="list-tabs" id="list-tabs">
          <ul class="alt" id="list-elems"></ul>
        </div>
        <div class="page-preview" id="page-preview">
          <iframe class="page-frame" id="page-frame"></iframe>
        </div>
      </div>
    <script src="listview.js" type="module"></script>
  </body>
</html>
